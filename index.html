<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1> Weather Forcast
      </h1>
    </br>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100">
            </div>
            <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">Local</button>
          </div>
          </div>
        </form>
        <h2 id="city">
        </h2>
        <ul>
          <li id="date"></li>
          <li id = "description"></li>
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="fahrenheit-link">°F</a> |
                  <a href="#" id="celsius-link">°C</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: 
                <span id="humidity"></span>%
              </li>
              <li>
                Wind: 
                <span id="wind">km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-weather-forcast">
      <div class="row">   
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Tues</h5>
            <p class="card-text">98°/61°</p>
            <p class="card-text">High/Low</p>
            </div>
          </div>
        <div class="card">
            <div class="card-body">
             <h5 class="card-title">Wed</h5>
              <p class="card-text">95°/62°</p>
              <p class="card-text">High/Low</p>
            </div>
          </div>
         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text">83°/54°</p>
                <p class="card-text">High/Low</p>
            </div>
        </div>
         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">80°/53°</p>
                <p class="card-text">High/Low</p>
            </div>
         </div>
            
        <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Sat</h5>
                  <p class="card-text">92°/59°</p>
                  <p class="card-text">High/Low</p>
             </div>
        </div>
                </div>
              </div>
    </div>
  </body>
    
    <script src="src/index.js"></script>
  </body>
</html>
